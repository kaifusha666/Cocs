    {% extends 'base.html'%}
    {% load static %}
    {% block content %}
    <div class="container jumbo-trone text-white text-center">
    <div class="article-entry">
        <img src="/{{object.image_shop}}" width="300em">
        <h2>{{ object.title }}</h2>
        <p>{{ object.price }}</p>
    </div>
    {% if user.is_authenticated and user.is_superuser %}
    <p><a href="{% url 'shop_edit' shop.pk %}">Редактировать</a> | <a href="{% url 'shop_delete' shop.pk %}">Удалить</a></p>
    {% endif %}
        <form method="post">
            {% csrf_token %}
            <input name="title" value="{{ object.title }}" style="width: 0; height: 0; visibility: hidden;">
            <button>
            Купить
        </button>
        </form>
        <p>Вернуться <a href="{% url 'shop_list' %}">в магазин</a>.</p>
    </div>
    {% endblock content %}
