    {% extends 'base.html' %}
    {% load crispy_forms_tags %}
    {% load static %}
    {% block title %}Login{% endblock %}

    {% block content %}
    <div class="container jumbo-trone text-white p-5 ">
    <h2 class="text-center">Регистрация</h2>
    <form class="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-success my-2" type="submit">Зарегистрироваться</button>
    </form>
    </div>
    {% endblock %}
