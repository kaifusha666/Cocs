    {% extends 'base.html' %}
    {% load static %}
    {% load crispy_forms_tags %}
    {% block content %}
    <div class="container jumbo-trone p-5 text-white text-center">
    <h1>Редактирование</h1>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-info m-2" type="submit">Обновить</button>
    </form>
    </div>
    {% endblock %}
