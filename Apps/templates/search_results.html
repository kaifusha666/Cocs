    {% extends 'base.html' %}
    {% load static %}
    {% block title %}News{% endblock %}

    {% block content %}
    <div class="container jumbo-trone text-white p-5">
        <div class="card d-flex row py-1">
        <form c action="{% url 'search_results' %}" method="get">
            <input type="search" class="search-input" placeholder="Поиск">
        </form>
        </div>
            {% for news in object_list %}
                    <div class="card jumbo-trone m-5" style="width: auto;">
                      <img src="/{{news.image_news}}" class="card-img-top image" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">{{ news.title }} {{ news.date }}</h5>
                        <p class="card-text">{{ news.body }}</p>
                        <a href="{% url 'news_detail' news.pk %}" class="btn btn-primary">Подробнее</a>
                      </div>
                    </div>
            {% endfor %}
    </div>
    {% endblock %}
